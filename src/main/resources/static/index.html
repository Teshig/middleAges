<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row" id="controls">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">
            Disconnect
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-8">
    <div class="row align-items-end" id="login">
      <form class="form-inline" id="loginForm">
        <div class="form-group">
          <label for="nameI">></label>
          <input type="text" id="nameI" class="form-control" placeholder="enter you name..." value="Bob"/>
        </div>
        <div class="form-group">
          <label for="pass">></label>
          <input type="password" id="pass" class="form-control" placeholder="enter you pass..." value="pass1"/>
        </div>
        <a href="#" id="loginRequest" onclick="loginRequest()">login</a>
      </form>
    </div>
  </div>
  <div class="col-md-8">
    <div class="row">
      <textarea id="textWindow" rows="30" class="form-control">
        Click connect to start.
      </textarea>
    </div>
    <div class="row align-items-end" id="commandLine">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">></label>
          <input type="text" id="name" class="form-control" placeholder="command here...">
        </div>
        <button id="send" class="btn btn-default" type="submit">Send</button>
      </form>
    </div>
  </div>
  <div class="col-md-4">
    <div class="row" id="map">
      here should be a map!
    </div>
    <div class="row" id="info">
      <div class="col-md-4">
        char list
      </div>
      <div class="col-md-4">
        person stats
      </div>
    </div>
    <div class="row" id="screen">
      picture
    </div>
  </div>
</div>
</body>
</html>
